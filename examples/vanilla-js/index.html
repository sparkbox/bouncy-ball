<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncy Ball - Comparing Web Animation Techniques - Vanilla JS</title>
  <link rel="stylesheet" href="../shared-styles.css">
  <style>
    ball {
      display: block;
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--vanillajs);

      /* compensate for the opposite axis direction,
         and initialize the ball height at its peak. */
      top: 168px;
      transform: translateY(-168);
    }
  </style>
</head>
<body>
  <ball></ball>
  <script src="script.js"></script>
</body>
</html>
