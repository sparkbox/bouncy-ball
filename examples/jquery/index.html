<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bouncy Ball - Comparing Web Animation Techniques - jQuery</title>
  <link rel="stylesheet" href="../shared-styles.css">
  <style>
    body {
      position: relative;
    }

    ball {
      display: block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--jquery);
      position: absolute;
      will-change: top;
    }
  </style>
</head>

<body>
  <ball></ball>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
